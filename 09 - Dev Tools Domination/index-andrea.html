<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")
    // Interpolated
    console.log("I am a %s",'person')
    // Styled
    console.log('%c css','font-size: 50px; color:red;')
    // warning!
    console.warn("OH!NO!!!!!")
    // Error :|
    console.error("SHIT")
    // Info
    console.info("FUCK")
    // Testing
    console.assert(1===1,"correct!")
    console.assert(1===2,"wrong!")
    // clearing
    console.clear()
    // Viewing DOM Elements
    function test(){
        console.log("view DOM elements")
    }
    console.log(test)
    console.dir(test)
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}.`)
        console.log(`${dog.name} is ${dog.age} years old!`)
        console.log(`The ${dog.name} is ${dog.age+7} years old after 7 years!`)
        console.groupEnd()
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching data')
    fetch("https://api.github.com/users/wesbos")
        .then(data =>data.json)
        .then(data =>{
            console.timeEnd('fetching data')
            console.log(data)
        })
  </script>
</body>
</html>
